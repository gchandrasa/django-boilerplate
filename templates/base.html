{% load url from future %}
{% load compress %}
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico" type="image/x-icon" />
        {% compress css %}
            <link rel="stylesheet" href="{{ STATIC_URL }}css/normalize.css" type="text/css">
            <link rel="stylesheet" href="{{ STATIC_URL }}css/style.scss" type="text/x-scss">
        {% endcompress %}
    </head>
    <body>
        {% block content %}{% endblock %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>!window.jQuery && document.write('<script src="{{ STATIC_URL }}js/jquery-1.8.0.min.js"><\/script>')</script>
    </body>
</html>
